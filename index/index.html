<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- IMPORTANTE: CSS del login (trae los estilos del modal) -->
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h1 class="card-title text-center text-primary mb-3">NaturalVida</h1>
        <p class="text-center text-muted mb-4">Conéctate para descubrir bienestar y salud natural.</p>
        <form id="loginForm">
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Correo electrónico" id="correo" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Contraseña" id="contrasena" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          <hr>
          <button type="button" class="btn btn-outline-primary w-100 mt-2" id="abrirModal">Crear cuenta nueva</button>
        </form>
        <div id="loginMensaje" class="mt-2 text-center"></div>
      </div>
    </div>
  </div>

  <!-- Modal Crear Cuenta -->
  <div id="modalCrearCuenta" class="modal" style="display:none;">
    <div class="bg-white p-4 rounded shadow" style="width:95%;max-width:350px;margin:auto;">
      <span id="cerrarModal" style="float:right;cursor:pointer;font-size:1.5rem;">&times;</span>
      <h4 class="mb-3">Crear cuenta nueva</h4>
      <form id="crearCuentaForm">
        <input type="text" class="form-control mb-2" placeholder="Cédula" id="cedulaNueva" required />
        <input type="text" class="form-control mb-2" placeholder="Nombre" id="nombreNueva" required />
        <input type="email" class="form-control mb-2" placeholder="Correo" id="correoNueva" required />
        <input type="password" class="form-control mb-2" placeholder="Contraseña" id="contrasenaNueva" required />
        <select class="form-control mb-2" id="tipoNueva" required>
          <option value="Usuario">Usuario</option>
        </select>
        <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
      </form>
      <div id="mensajeCrearCuenta" class="mt-2 text-center"></div>
    </div>
  </div>

  
  <script src="./js/login.js"></script>
</body>
</html>
